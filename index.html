<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="./src/css/style.css">
        <title>Document title</title>
    </head>

    <body>
        <main>
            <div id="tracker">
                <div id="img-container">
                    <img id="poke-img" src="https://pokemon.night.coffee/icons/shiny/regice.gif">
                </div>
                <input id="poke-name">

                <hr>

                <p id="counter">0</p>

                <div id="buttons">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                </div>
            </div>
            <div id="statistics">
                <h1>Summary Statistics</h1>
                <hr>

                <div id="odds">
                    <p><span>Odds:</span> 1 / </p>
                    <input id="odd">
                </div>

                <div id="percentages">
                    <h2>Current Odds: <id id="current-odd"></id></h2>
                    <p><span id="green">10%:</span> 
                        <id id="10-until">4095</id> until 
                        <span id="10">(1240)</span>
                    </p>
                    <p><span id="green">20%:</span> 
                        <id id="20-until">4095</id> until 
                        <span id="20">(1240)</span>
                    </p>
                    <p><span id="green">30%:</span> 
                        <id id="30-until">4095</id> until 
                        <span id="30">(1240)</span>
                    </p>
                    <p><span id="yellow">40%:</span> 
                        <id id="40-until">4095</id> until 
                        <span id="40">(1240)</span>
                    </p>
                    <p><span id="yellow">50%:</span> 
                        <id id="50-until">4095</id> until 
                        <span id="50">(1240)</span>
                    </p>
                    <p><span id="yellow">60%:</span> 
                        <id id="60-until">4095</id> until 
                        <span id="60">(1240)</span>
                    </p>
                    <p><span id="red">70%:</span> 
                        <id id="70-until">4095</id> until 
                        <span id="70">(1240)</span>
                    </p>
                    <p><span id="red">80%:</span> 
                        <id id="80-until">4095</id> until 
                        <span id="80">(1240)</span>
                    </p>
                    <p><span id="red">90%:</span> 
                        <id id="90-until">4095</id> until 
                        <span id="90">(1240)</span>
                    </p>
                </div>
            </div>
        </main>
        <script src="./src/scripts/js/scripts/index.js"></script>
    </body>
</html>
