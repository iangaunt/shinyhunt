<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="icon" type="image/x-icon" href="https://pokemon.night.coffee/icons/shiny/unown.gif">

        <title>Shiny Hunter</title>
    </head>

    <body>
        <main>
            <div id="tracker">
                <div id="img-container">
                    <img id="poke-img" src="https://pokemon.night.coffee/icons/shiny/regice.gif">
                </div>
                <input id="poke-name">

                <hr>

                <input id="counter" min="0">

                <div id="buttons">
                    <button id="add">+</button>
                    <button id="subtract">-</button>
                </div>
            </div>
            <div id="statistics">
                <h1>Summary Statistics</h1>
                <hr>

                <div id="odds">
                    <p><span>Odds:</span> 1 / </p>
                    <input id="odd">
                </div>

                <div id="percentages">
                    <h2>Current Odds: <id id="current-odd"></id></h2>
                    <p><span id="green">10%:</span> 
                        <id id="10-until">0</id> until 
                        <span id="10">(0)</span>
                    </p>
                    <p><span id="green">20%:</span> 
                        <id id="20-until">0</id> until 
                        <span id="20">(0)</span>
                    </p>
                    <p><span id="green">30%:</span> 
                        <id id="30-until">0</id> until 
                        <span id="30">(0)</span>
                    </p>
                    <p><span id="yellow">40%:</span> 
                        <id id="40-until">0</id> until 
                        <span id="40">(0)</span>
                    </p>
                    <p><span id="yellow">50%:</span> 
                        <id id="50-until">0</id> until 
                        <span id="50">(0)</span>
                    </p>
                    <p><span id="yellow">60%:</span> 
                        <id id="60-until">0</id> until 
                        <span id="60">(0)</span>
                    </p>
                    <p><span id="red">70%:</span> 
                        <id id="70-until">0</id> until 
                        <span id="70">(0)</span>
                    </p>
                    <p><span id="red">80%:</span> 
                        <id id="80-until">0</id> until 
                        <span id="80">(0)</span>
                    </p>
                    <p><span id="red">90%:</span> 
                        <id id="90-until">0</id> until 
                        <span id="90">(0)</span>
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <p>Created by <a href="https://github.com/iangaunt">@iangaunt</a>. Image credits from <a href="https://shinytrack.night.coffee/#/shiny/track">here</a>.</p>
        </footer>
        <script src="./src/scripts/js/scripts/index.js"></script>
    </body>
</html>
